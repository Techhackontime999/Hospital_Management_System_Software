{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    {% tailwind_css %}
</head>

<body class="bg-gray-100">

    <!-- Navbar start -->
    <nav class="fixed top-0 z-50 w-full bg-black border-b border-gray-600 dark:bg-black dark:border-gray-600">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start">
                    <!-- Left sidebar toggle button -->
                    <button data-drawer-target="logo-sidebar1" data-drawer-toggle="logo-sidebar1"
                        aria-controls="logo-sidebar1" type="button"
                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg max-2xl:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                        <span class="sr-only">Open left sidebar</span>
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                            </path>
                        </svg>
                    </button>


                </div>


                <div class="flex items-center  justify-start rtl:justify-end">

                    <a href="https://flowbite.com" class="flex ms-2 md:me-24">
                        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 me-3" alt="FlowBite Logo" />
                        <span
                            class="self-center text-sm font-semibold sm:text-xl whitespace-nowrap dark:text-white">WELCOME
                            DR_SERVE HMS </span>
                    </a>
                </div>

                <!-- Profile button -->
                <div class="flex items-center justify-center">
                    <button type="button"
                        class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                        aria-expanded="false" data-dropdown-toggle="dropdown-user">
                        <span class="sr-only">Open user menu</span>
                        <img class="w-8 h-8 rounded-full"
                            src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
                    </button>
                    <h4 class=" text-white text-sm ml-2"> P.M.C.H Patna</h4>
                </div>

                <!-- Right sidebar toggle button -->
                <div class="flex items-center justify-end">

                    <!-- Left sidebar toggle button -->
                    <button data-drawer-target="logo-sidebar2" data-drawer-toggle="logo-sidebar2"
                        aria-controls="logo-sidebar2" type="button"
                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg max-2xl:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                        <span class="sr-only">Open left sidebar</span>
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                            </path>
                        </svg>
                    </button>


                </div>



            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Layout with two sidebars and main content -->
    <div class="flex pt-20">

        <!-- Left sidebar -->
        <aside id="logo-sidebar1"
            class="overflow-auto scroll-smooth fixed top-0 left-0 z-40 w-64 h-screen pt-20 bg-black border-r border-gray-600 transition-transform -translate-x-full max-2xl:translate-x-0">
            <div class="h-full px-3 pb-4 overflow-y-auto">
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center p-2 text-white hover:bg-gray-700">
                            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                    d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Z" />
                            </svg>
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main content start-->
        <div class=" bg-gray-100 p-10 mx-auto justify-center">
            <h1 class="text-2xl font-bold">Main Content Area</h1>
            <p>Here goes the content that will be in the middle of the page between both sidebars.</p>
            <!-- Add your main content here -->
        </div>
        <!-- Main content close -->
        <!-- Right sidebar -->
        <aside id="logo-sidebar2"
            class="overflow-auto scroll-smooth  fixed top-0 right-0 z-40 w-64 h-screen pt-20 bg-black border-l border-gray-600 transition-transform translate-x-full max-2xl:translate-x-0">
            <div class="h-full px-3 pb-4 overflow-y-auto">
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center p-2 text-white hover:bg-gray-700">
                            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                    d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Z" />
                            </svg>
                            <span class="ml-3">Profile</span>
                        </a>
                    </li>


                    <!-- Add more sidebar items here -->
                </ul>
            </div>
        </aside>

    </div>

    <script>
        // Toggle buttons for sidebars
        const leftSidebarToggle = document.querySelector('[data-drawer-toggle="logo-sidebar1"]');
        const rightSidebarToggle = document.querySelector('[data-drawer-toggle="logo-sidebar2"]');

        leftSidebarToggle.addEventListener('click', function () {
            const sidebar = document.getElementById('logo-sidebar1');
            sidebar.classList.toggle('-translate-x-full');
        });

        rightSidebarToggle.addEventListener('click', function () {
            const sidebar = document.getElementById('logo-sidebar2');
            sidebar.classList.toggle('translate-x-full');
        });
    </script>


</body>

</html>
