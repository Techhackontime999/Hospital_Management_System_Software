{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR.SERVE [Register]</title>
    {% tailwind_css %}
</head>

<body class="grid sm:grid-cols-2 gap-10  sm:mx-14 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <!-- service selection start -->
    <!-- 1 -->
    <div
        class="grid-cols-1  h-[370px] flex flex-col justify-center mx-10 mt-0 font-[sans-serif] sm:h-screen p-4  overflow-auto">

        <h1
            class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
            Get back to growth with <span class="text-slate-800 dark:text-gray-700">the world's #1</span> CRM.</h1>
        <p class="text-lg font-normal text-gray-100 lg:text-xl dark:text-gray-400">Here at Flowbite we focus on markets
            where technology, innovation, and capital can unlock long-term value and drive economic growth.</p>

    </div>
    <!-- service selection close -->

    <!-- register start -->
    <div class="grid-cols-1">
        <div class="flex flex-col justify-center font-[sans-serif] sm:h-screen p-4">
            <div class="max-w-md w-full mx-auto border border-gray-300 rounded-2xl p-8">
                <div class="text-center mb-12">
                    <a href="javascript:void(0)"><img src="https://readymadeui.com/readymadeui.svg" alt="logo"
                            class='w-40 inline-block' />
                    </a>
                </div>

                <form>
                    <div class="space-y-6">
                        <div>
                            <label class="text-gray-800 text-sm mb-2 block">Email Id</label>
                            <input name="email" type="text"
                                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                                placeholder="Enter email" />
                        </div>
                        <div>
                            <label class="text-gray-800 text-sm mb-2 block">Password</label>
                            <input name="password" type="password"
                                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                                placeholder="Enter password" />
                        </div>
                        <div>
                            <!-- <h1 class="text-sm mb-2 block ml-2 text-blue-700 font-bold"> <a
                                    href="{% url 'HospitalApp:Forgot_Password' %}">Forgot Password</a> </h1> -->

                        </div>

                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                            <label for="remember-me" class="text-gray-800 ml-3 block text-sm">
                                I accept the <a href="javascript:void(0);"
                                    class="text-blue-600 font-semibold hover:underline ml-1">Terms and Conditions</a>
                            </label>
                        </div>
                    </div>

                    <div class="!mt-12">
                        <button type="button"
                            class="w-full py-3 px-4 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                            Login now
                        </button>
                    </div>
                    <p class="text-gray-800 text-sm mt-6 text-center">Do not have an account? <a
                            href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1">Register
                            here
                            here</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- register close -->

</body>

</html>
